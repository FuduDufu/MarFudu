<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center">
    <div id="calculator" class="w-80 bg-gradient-to-b from-white to-purple-200 rounded-md shadow-lg p-5">
        <!-- Screen and clear key -->
        <div class="top flex justify-between mb-4">
            <span id="clear" class="bg-pink-300 text-white py-2 px-4 rounded-md shadow-md cursor-pointer">C</span>
            <div id="screen" class="bg-black bg-opacity-20 text-white w-52 h-10 flex items-center justify-end px-3 rounded-md shadow-inner">
                <!-- Calculator Screen -->
            </div>
        </div>

        <div class="keys grid grid-cols-4 gap-2">
            <!-- operators and other keys -->
            <span class="bg-white text-gray-500 py-2 rounded-md shadow-md cursor-pointer hover:bg-purple-300 hover:text-white">7</span>
            <span class="bg-white text-gray-500 py-2 rounded-md shadow-md cursor-pointer hover:bg-purple-300 hover:text-white">8</span>
            <span class="bg-white text-gray-500 py-2 rounded-md shadow-md cursor-pointer hover:bg-purple-300 hover:text-white">9</span>
            <span class="operator bg-pink-100 text-gray-500 py-2 rounded-md shadow-md cursor-pointer hover:bg-purple-300 hover:text-white">+</span>
            <span class="bg-white text-gray-500 py-2 rounded-md shadow-md cursor-pointer hover:bg-purple-300 hover:text-white">4</span>
            <span class="bg-white text-gray-500 py-2 rounded-md shadow-md cursor-pointer hover:bg-purple-300 hover:text-white">5</span>
            <span class="bg-white text-gray-500 py-2 rounded-md shadow-md cursor-pointer hover:bg-purple-300 hover:text-white">6</span>
            <span class="operator bg-pink-100 text-gray-500 py-2 rounded-md shadow-md cursor-pointer hover:bg-purple-300 hover:text-white">-</span>
            <span class="bg-white text-gray-500 py-2 rounded-md shadow-md cursor-pointer hover:bg-purple-300 hover:text-white">1</span>
            <span class="bg-white text-gray-500 py-2 rounded-md shadow-md cursor-pointer hover:bg-purple-300 hover:text-white">2</span>
            <span class="bg-white text-gray-500 py-2 rounded-md shadow-md cursor-pointer hover:bg-purple-300 hover:text-white">3</span>
            <span class="operator bg-pink-100 text-gray-500 py-2 rounded-md shadow-md cursor-pointer hover:bg-purple-300 hover:text-white">รท</span>
            <span class="bg-white text-gray-500 py-2 rounded-md shadow-md cursor-pointer hover:bg-purple-300 hover:text-white">0</span>
            <span class="bg-white text-gray-500 py-2 rounded-md shadow-md cursor-pointer hover:bg-purple-300 hover:text-white">.</span>
            <span class="eval bg-yellow-300 text-gray-600 py-2 rounded-md shadow-md cursor-pointer hover:bg-yellow-400">=</span>
            <span class="operator bg-pink-100 text-gray-500 py-2 rounded-md shadow-md cursor-pointer hover:bg-purple-300 hover:text-white">x</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
